<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CRUD</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <!-- Add Ajax jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Add Datatable CSS & JS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css"
    />
    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"
    ></script>
    <!-- Boostrap 4 icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- Add jQuery library -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar-->
      <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">SisteMexico</div>
        <div class="list-group list-group-flush">
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#"
            onclick="loadView('components/alumns.html')"
            >CRUD Alumnos</a
          >
          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
            href="#"
            onclick="loadView('components/tutor.html')"
            >CRUD Tutores</a
          >

          <a
            class="list-group-item list-group-item-action list-group-item-light p-3"
          ></a>
          <a
            id="logout-link"
            class="list-group-flush list-group-item-light list-group-item-light p-3"
            href="#"
            >Log out</a
          >
        </div>
      </div>
      <!-- Page content wrapper-->
      <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-light bg-light border-bottom">
          <div class="container-fluid">
            <button class="btn btn-grey navbar-toggler" id="sidebarToggle">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav>
        <!-- Page content-->
        <div id="content">
          <!-- Contenido se cargará aquí -->
        </div>
      </div>
    </div>

    <script src="js/scripts.js"></script>
    <!-- Tu script personalizado -->
    <script>
      function loadView(view) {
        // Utiliza jQuery para cargar la vista en el área de contenido
        $("#content").load(view);
      }
    </script>
    <script>
      $(document).ready(function () {
        // Evento de clic para el enlace de logout
        $("#logout-link").click(function (e) {
          // Evitar el comportamiento predeterminado del enlace
          e.preventDefault();

          // Limpiar el token del localStorage (logout)
          localStorage.removeItem("token");

          // Redirigir al usuario a la página de inicio de sesión (login.html)
          window.location.href = "/";
        });
      });
    </script>
  </body>
</html>
